 <body id="reg">
     
 	<header>
    	
    	<nav class="navbar">
    	 	<a href="About.html" class="aa">About</a>
            <a href="Contact.html" class="aa">Contact</a>    
            <a href="Login.html" class="aa">Login</a>  
        </nav>

        <h2 class="h2reg">SignUp to my webpage here!</h2>

	</header>

	<main>
		<form action="" class="form2">
			<label for="fname"> First Name:</label><br>
			<input type="text" name="name" id="fname" placeholder="e.g Matthew" class="input2" required><br>

			<label for="name"> Last Name:</label><br>
			<input type="text" name="name" id="lname" placeholder="e.g Mark" class="input2" required><br>

			<label for="number">Phone Number:</label><br>
			<input type="tel" name="phoneno" id="number"class="input2"><br>

			<label for="gender">Gender:</label><br>
			<select name="gender" id="gender" class="input2">
				<option value="m">Male</option>
				<option value="f">Female</option>
				<option value="o">Others</option>
			</select><br>

			<label for="country">Country:</label><br>
			<input type="text" name="country" id="county" class="input2"><br>

			<label for="s/p">State/Province:</label><br>
			<input type="text" name="state/province" id="s/p" class="input2"><br>

			<label for="email">Email:</label><br>
			<input type="email" name="email" id="email" placeholder="e.g xyz@gmail.com" class="input2" required><br>

			<label for="pword">Password:</label><br>
			<input type="password" name="password" id="pword" class="input2" required><br><br>
		</form>
	</main>

	<footer>
		<input type="submit" value="Sumbit" id="btnreg"> 
	</footer>

 </body>
