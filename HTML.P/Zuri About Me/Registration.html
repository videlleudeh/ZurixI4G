<html lang="en">
 <head>

 <link rel="stylesheet" type="text/css" href="Zuri Aboutme.css"> 
 
 <body id="reg">
     
 	<header>
    	<h2 class="h2reg">SignUp to my webpage here!</h2>
	</header>

	<main>
		<form class="form2">
			<label for="fname"> First Name:</label>
			<input type="text" name="name" id="fname" placeholder="e.g Matthew" class="input2"><br>

			<label for="name"> Last Name:</label>
			<input type="text" name="name" id="lname" placeholder="e.g Mark" class="input2"><br>

			<label for="number">Phone Number:</label>
			<input type="tel" name="phoneno" id="number"class="input2"><br>

			<label for="gender">Gender:</label>
			<select name="gender" id="gender" class="input2">
				<option value="m">Male</option>
				<option value="f">Female</option>
				<option value="o">Others</option>
			</select><br>

			<label for="country">Country:</label>
			<input type="text" name="country" id="county" class="input2"><br>

			<label for="s/p">State/Province:</label>
			<input type="text" name="state/province" id="s/p" class="input2"><br>

			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="e.g xyz@gmail.com" class="input2"><br>

			<label for="pword">Password:</label>
		`	<input type="password" name="password" id="pword" class="input2"><br><br>
		</form>
	</main>

	<footer>
		<button id="btnreg">SignUp!</button>
	</footer>

 </body>
 </html>
